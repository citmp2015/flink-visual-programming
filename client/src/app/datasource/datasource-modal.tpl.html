<div class="modal-header">
    <h3 class="modal-title">Datasource</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="datasourcePath">Path</label>
            <input type="text" class="form-control" id="datasourcePath" placeholder="hdfs://data/example.csv" ng-model="datasource.path">
        </div>
        <div class="form-group">
            <label for="datasourceColumns">Columns</label>
            <input type="number" min="0" class="form-control" id="datasourceColumns" ng-model="datasource.countColumns">
        </div>
        <div class="form-group" ng-repeat="column in datasource.columns track by $index">
            <label for="datasourceColumn{{$index}}">Column {{$index + 1}}</label>
            <select class="form-control" id="datasourceColumn{{$index}}" ng-options="dataType as dataType.label for dataType in dataTypes track by dataType.key" ng-model="column.type"></select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
